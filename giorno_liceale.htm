<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Seleziona un indirizzo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .addresses {
            display: grid;
            grid-template-columns: repeat(2, auto); /* colonne automatiche in base al contenuto */
            gap: 20px;
            justify-content: center; /* centra la griglia nella pagina */
            align-items: stretch; /* stessa altezza per riga */
        }

        .address-link {
            background-color: rgba(0, 51, 153, 1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            font-size: 18px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;

            min-width: 180px; /* larghezza minima uniforme */
        }

        .address-link:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .addresses {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Seleziona un indirizzo:</h1>
    
    <div class="addresses">
        <a href="scientifico.html" class="address-link">Scientifico</a>
        <a href="classico.html" class="address-link">Classico</a>
        <a href="linguistico.html" class="address-link">Linguistico</a>
        <a href="scienze_aplicate.html" class="address-link">Scienze Applicate</a>
    </div>

</body>
</html>
